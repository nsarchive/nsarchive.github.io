<!-- ショートカットキーメモ -->
<!-- 
雛形を設定  ! enter
cssのショートカットキー  link:css enter
インデント揃える  shift option f
インデントずらす  選択してタブキー
選択範囲を縦横移動  option 矢印キー
コメントは選択した箇所を command /
複製 選択した箇所を shift option 矢印キー
単語を選択 command D
もう一度単語を選択 command D
一気に同じ単語を全て選択 command shift L
検索 command F
置換 option command F
右の虫眼鏡マークはフォルダ内の全てを検索課題にする
→ -->
